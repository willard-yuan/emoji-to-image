<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ff6b6b; stop-opacity: 1"></stop>
      <stop offset="20%" style="stop-color: #4ecdc4; stop-opacity: 1"></stop>
      <stop offset="40%" style="stop-color: #45b7d1; stop-opacity: 1"></stop>
      <stop offset="60%" style="stop-color: #96ceb4; stop-opacity: 1"></stop>
      <stop offset="80%" style="stop-color: #feca57; stop-opacity: 1"></stop>
      <stop offset="100%" style="stop-color: #ff9ff3; stop-opacity: 1"></stop>
    </linearGradient>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #8b5a3c; stop-opacity: 1"></stop>
      <stop offset="100%" style="stop-color: #d4a574; stop-opacity: 1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"></feDropShadow>
    </filter>
  </defs>
  
  <!-- 调色板主体 -->
  <ellipse cx="45" cy="55" rx="35" ry="25" fill="url('#paletteGradient')" filter="url('#shadow')" transform="rotate(-15 45 55)"></ellipse>
  
  <!-- 调色板孔洞 -->
  <ellipse cx="65" cy="45" rx="8" ry="6" fill="white" transform="rotate(-15 65 45)"></ellipse>
  
  <!-- 颜料点 -->
  <circle cx="25" cy="45" r="4" fill="#ff6b6b" opacity="0.9"></circle>
  <circle cx="35" cy="40" r="3.5" fill="#4ecdc4" opacity="0.9"></circle>
  <circle cx="45" cy="38" r="4" fill="#45b7d1" opacity="0.9"></circle>
  <circle cx="55" cy="42" r="3.5" fill="#96ceb4" opacity="0.9"></circle>
  <circle cx="30" cy="55" r="4" fill="#feca57" opacity="0.9"></circle>
  <circle cx="50" cy="60" r="3.5" fill="#ff9ff3" opacity="0.9"></circle>
  
  <!-- 画笔 -->
  <g transform="translate(65,25) rotate(45)">
    <!-- 画笔杆 -->
    <rect x="0" y="0" width="3" height="20" fill="url('#brushGradient')" rx="1.5"></rect>
    <!-- 画笔头 -->
    <ellipse cx="1.5" cy="-2" rx="2" ry="3" fill="#2c3e50"></ellipse>
    <!-- 画笔毛 -->
    <rect x="0.5" y="-5" width="2" height="3" fill="#34495e" rx="1"></rect>
  </g>
  
  <!-- 装饰性光点 -->
  <circle cx="20" cy="30" r="1.5" fill="white" opacity="0.7"></circle>
  <circle cx="70" cy="65" r="1" fill="white" opacity="0.6"></circle>
  <circle cx="15" cy="65" r="1.2" fill="white" opacity="0.5"></circle>
</svg>