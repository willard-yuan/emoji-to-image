<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"></circle>
  
  <!-- Palette base -->
  <ellipse cx="128" cy="140" rx="85" ry="70" fill="#ffffff" stroke="#dee2e6" stroke-width="2"></ellipse>
  
  <!-- Color dots on palette -->
  <circle cx="90" cy="120" r="12" fill="#ff6b6b"></circle>
  <circle cx="120" cy="110" r="12" fill="#4ecdc4"></circle>
  <circle cx="150" cy="115" r="12" fill="#45b7d1"></circle>
  <circle cx="170" cy="130" r="12" fill="#96ceb4"></circle>
  <circle cx="160" cy="160" r="12" fill="#feca57"></circle>
  <circle cx="130" cy="170" r="12" fill="#ff9ff3"></circle>
  <circle cx="100" cy="165" r="12" fill="#a55eea"></circle>
  <circle cx="80" cy="145" r="12" fill="#fd79a8"></circle>
  
  <!-- Brush handle -->
  <rect x="140" y="60" width="8" height="50" rx="4" fill="#8b5a3c" transform="rotate(25 144 85)"></rect>
  
  <!-- Brush ferrule (metal part) -->
  <rect x="138" y="50" width="12" height="15" rx="2" fill="#c0c0c0" transform="rotate(25 144 57.5)"></rect>
  
  <!-- Brush bristles -->
  <ellipse cx="144" cy="45" rx="8" ry="12" fill="#2c3e50" transform="rotate(25 144 45)"></ellipse>
  
  <!-- Paint stroke effect -->
  <path d="M 60 80 Q 80 70 100 85 T 140 90" stroke="#ff6b6b" stroke-width="4" fill="none" stroke-linecap="round"></path>
  <path d="M 70 200 Q 90 190 110 205 T 150 210" stroke="#4ecdc4" stroke-width="4" fill="none" stroke-linecap="round"></path>
  <path d="M 180 180 Q 200 170 220 185" stroke="#feca57" stroke-width="4" fill="none" stroke-linecap="round"></path>
  
  <!-- Highlight on palette -->
  <ellipse cx="110" cy="125" rx="15" ry="10" fill="#ffffff" opacity="0.3"></ellipse>
</svg>